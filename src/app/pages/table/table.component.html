<mat-card>
  <mat-card-header>
    <mat-card-title>{{meta?.title}}</mat-card-title>
    <mat-card-subtitle>{{meta?.subTitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-spinner *ngIf="loading"></mat-spinner>

    <mat-table class="table" [dataSource]="dataSource" matSort matSortActive="date" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="open">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Open</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.open}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="high">
        <mat-header-cell *matHeaderCellDef mat-sort-header>High</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.high}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="low">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Low</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.low}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="close">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Close</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.close}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="adjusted">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Adjusted</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.adjustedClose}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="volume">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Volume</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.volume}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dividend">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Dividend</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dividendAmount}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="splitCoefficient">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Split coefficient</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.splitCoefficient}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
