<div class="app-container" [class.app-is-mobile]="mQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-title">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mQuery.matches ? 'over' : 'side'" [fixedInViewport]="mQuery.matches" fixedTopGap="56">
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.url" routerLinkActive="active" *ngFor="let nav of navItems">
          <mat-icon>{{nav.icon}}</mat-icon>
          {{nav.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet (activate)="onPage($event)"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
